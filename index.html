<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Filling</title>
    <link rel="stylesheet" href="index.css">
    <style>

        body{
            background-color: #0000003b;
        }
        nav{
            display: flex;
            justify-content: center;
            align-items: center;
            height:80px;
            background-color: #d1e2ff;

        }
        header nav p{
            font-weight: bold;
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
        }
        .container{
            height:90vh;
        }
        </style>
</head>
<body> 
    
    <!-- #87CEEB; -->
    <header>
        <nav>
            <p>Water Level In Tank</p>
        </nav>
    </header>
    <div class="container">
        
        <div id="box">
            <div class="water" id="water_level">
                <span id="spn"></span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="250" height="50" viewBox="0 0 300 50">
                <path fill="#87CEEB" opacity="0.7">
                    <animate attributeName="d" dur="4s" repeatCount="indefinite" keyTimes="0;0.5;1" values="
                    M0,50 C50,0 150,0 300,50 L300,50 L0,50 Z;
                    M0,50 C50,50 150,50 300,50 L300,50 L0,50 Z;
                    M0,50 C50,0 150,0 300,50 L300,50 L0,50 Z;
                    " />
                </path>
            </svg>
            
        </div>
  
      
    </div>
    <script src="index.js"></script>
</body>
</html>
